<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice. Shop basket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <script src="cart__component.js" defer></script>
    <script src="script.js" defer></script>
</head>

<body>
    <div id="app">
        <header>

            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand">Navbar</a>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                            v-model="userSearch">
                        <span action="#" class="btn btn-outline-success" type="submit"
                            @click="searchResult">Search</span>
                    </form>
                    <cart-component :products-list="cartItems"></cart-component>
                </div>
            </nav>


        </header>

        <main>
            <div class="goods-list">
                <div class="goods-item" v-for="good of fetchGoods">
                    <img :src="good.imgSrc" width="200" height="150" alt="Some image">
                    <h3>{{good.title}}</h3>
                    <p>{{good.price}}</p>
                    <button class="buy-button cart-button" :data-id="good.id" @click="addProduct(good)">Купить</button>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
